AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  AdionaBackend

  Sample SAM Template for AdionaBackend

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 60

Resources:
  RawWatchData:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: RawWatchData/
      Handler: app.lambda_handler
      Runtime: python3.9
      Architectures:
        - x86_64
      Policies:
        - Statement:
          - Sid: LogEventsFromLambda
            Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: '*'
        - Statement:
          - Sid: GetObjectFromS3
            Effect: Allow
            Action: 
            - s3:GetObject
            Resource: 'arn:aws:s3:::*'
        - Statement:
          - Sid: WriteObjectToS3
            Effect: Allow
            Action:
            - s3:PutObject
            - s3:DeleteObject
            Resource: 'arn:aws:s3:::processed-adiona-watch-app-data/*'

  ProcessedWatchData:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ProcessedWatchData/
      Handler: app.lambda_handler
      Runtime: python3.9
      Architectures:
        - x86_64
      Policies:
        - Statement:
          - Sid: LogEventsFromLambda
            Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: '*'
        - Statement:
          - Sid: GetObjectFromS3
            Effect: Allow
            Action: 
            - s3:GetObject
            Resource: 'arn:aws:s3:::*'
        - Statement:
          - Sid: WriteObjectToS3
            Effect: Allow
            Action:
            - s3:PutObject
            - s3:DeleteObject
            Resource: 'arn:aws:s3:::adiona-trained-models/*'